[workspace]
resolver = "2"
members = [
    "arrow-udf",
    "arrow-udf-bench",
    "arrow-udf-example",
    "arrow-udf-flight",
    "arrow-udf-js",
    "arrow-udf-js-deno",
    "arrow-udf-js-deno-runtime",
    "arrow-udf-js-deno/examples/sse-server",
    "arrow-udf-macros",
    "arrow-udf-python",
    "arrow-udf-wasm",
]

[workspace.dependencies]
anyhow = "^1"
arrow-array = ">=50"
arrow-buffer = ">=50"
arrow-cast = ">=50"
arrow-schema = ">=50"
expect-test = "^1"
serde_json = "^1"
tokio = "^1"
