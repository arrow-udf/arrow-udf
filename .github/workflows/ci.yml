name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: npm install
        working-directory: ./arrow-udf-js-deno/examples/sse/
      - run: npm run build
        working-directory: ./arrow-udf-js-deno/examples/sse/
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - name: Check code format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all-targets --all-features -- -D warnings

  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install
        working-directory: ./arrow-udf-js-deno/examples/sse/
      - run: npm run build
        working-directory: ./arrow-udf-js-deno/examples/sse/
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: wasm32-wasi
      - name: Build WASM
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release -p arrow-udf-example --target wasm32-wasi
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all-targets --all-features
      - name: Test main init
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all-features --no-fail-fast --package arrow-udf-js-deno --test async_js -- test_parallel_execution_with_initialization --exact --nocapture 

      - name: Test pku
        uses: actions-rs/cargo@v1
        with:
          command: test
          # This should crash
          args: --all-features --no-fail-fast --package arrow-udf-js-deno --test async_js -- test_parallel_execution --exact --nocapture 

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          # Skip test_no_gil because there is only 1 core in the CI
          args: --all-features --no-fail-fast -- --skip test_no_gil
