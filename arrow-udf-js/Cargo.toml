[package]
name = "arrow-udf-js"
version = "0.1.1"
edition = "2021"
description = "JavaScript runtime for Arrow UDFs."
repository = "https://github.com/risingwavelabs/arrow-udf"
keywords = ["arrow", "udf", "javascript"]
license = "Apache-2.0"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
arrow-array = { version = ">=47" }
arrow-buffer = { version = ">=47" }
arrow-schema =  { version = ">=47" }
rquickjs = { version = "0.5", features = ["array-buffer", "parallel"] }

[dev-dependencies]
arrow-cast = { version = ">=47", features = ["prettyprint"] }
