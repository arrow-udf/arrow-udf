[workspace]
resolver = "2"
members = [
  "arrow-udf",
  "arrow-udf-bench",
  "arrow-udf-example",
  "arrow-udf-flight",
  "arrow-udf-js",
  "arrow-udf-macros",
  "arrow-udf-python",
  "arrow-udf-wasm",
]
exclude = [
  "arrow-udf-duckdb-example",
]

[workspace.dependencies]
anyhow = "1"
arrow-arith = ">=53,<55"
arrow-array = ">=53,<55"
arrow-buffer = ">=53,<55"
arrow-cast = ">=53,<55"
arrow-schema = ">=53,<55"
arrow-select = ">=53,<55"
arrow-ipc = ">=53,<55"
arrow-data = ">=53,<55"
arrow-flight = ">=53,<55"
expect-test = "1"
serde_json = "1"
tokio = "1"
